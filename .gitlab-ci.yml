stages:
  - installation
  - type_check
  - lint
  - test
  - coverage

installation_16:
  image: node:16.19.1
  stage: installation_16
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: push
    paths:
      - node_modules
  script:
    - npm ci

type_check:
  image: node:16.19.1
  stage: type_check
  needs: ['installation_16']
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  script:
    - npm run type-check

lint:
  image: node:16.19.1
  stage: lint
  needs: ['type_check']
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  script:
    - npm run lint

test:
  image: node:16.19.1
  stage: test
  needs: ['lint']
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  script:
    - npm run test

installation_18:
  image: node:18.14.0
  stage: installation_18
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: push
    paths:
      - node_modules
  script:
    - npm ci

coverage:
  image: node:18.14.0
  stage: coverage
  needs: ['installation_18']
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  script:
    - npm run coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
